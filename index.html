
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeSneaks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to HypeSneaks</h1>
    </header>
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list"></div>
        </section>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p>Total: <span id="cart-total">0</span> soles</p>
            <button id="checkout-button">Checkout</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
